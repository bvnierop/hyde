remote_theme: bvnierop/hyde

title:            Hyde
tagline:          'A Jekyll theme'
description:      'A brazen two-column <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that pairs a prominent sidebar with uncomplicated content. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'

url:              'https://theme-hyde.bvnierop.nl'
baseurl:          ''

author:
  name:           'Bart van Nierop'
  url:            'bvnierop.nl'
  picture:        'img/logo.png'

paginate:         5

collections:
  - external_links

# Custom vars
version:          2.1.0

# Build settings
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-sitemap

