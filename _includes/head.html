<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/hyde.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/ext.css" | relative_url }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/icons/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/icons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/icons/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/img/icons/site.webmanifest" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/img/icons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ "/assets/img/icons/favicon.ico" | relative_url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ "/assets/img/icons/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- To prevent Firefox FOUC, a dummy script tag must exist -->
  <script>0</script>
</head>
