{% if post %}
  {% assign date = post.date %}
  {% assign tags = post.tags %}
{% else %}
  {% assign date = page.date %}
  {% assign tags = page.tags %}
{% endif %}
<span class="post-date">
  &#x1F5D3; {{ date | date_to_string }}
  {% if tags.size > 0 %}
  &#x1f3f7; {{ tags | join: ', ' }}
  {% endif %}
</span>
